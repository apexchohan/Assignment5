<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator-container">
            <div class="calculator-screen">
                    <p class="show-exp">0</p>
                    <p class="calculate-exp">_</p>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp('7')">7</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp('8')">8</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp('9')">9</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-info" onclick="makeExp('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp('4')">4</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp('5')">5</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp('6')">6</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-info" onclick="makeExp('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp('1')">1</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp('2')">2</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp('3')">3</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-info" onclick="makeExp('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp('0')">0</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp('.')">.</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp('(')"> ( </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-info" onclick="makeExp('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="makeExp(')')"> ) </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="calculatePer()">%</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary" onclick="sqrt()">âˆš</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger" onclick="clearAll()">AC</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-dark" onclick="backSpace()">&larr;</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-info" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
